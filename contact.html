<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact page for Moon Rabbit cafe in Moorabbin">
  <title>Moon Rabbit | Contact</title>
  <!-- Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./Stylesheets/style.css">
  <link rel="stylesheet" href="./Stylesheets/mobile.css" media="screen and (max-width: 992px)">
</head>
<body>
  <div class="container-fluid text-bg-dark p-0">
    <!-- Navbar start -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand ps-2 fs-3" href="./index.html">Moon Rabbit</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto pe-3">
            <li class="nav-item">
              <a class="nav-link ps-2 fs-5" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link ps-2 fs-5" href="./menu.html">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link ps-2 fs-5 active" aria-current="page" href="./contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar end -->

    <!-- Form start -->
    <div class="mr-light form-div">
      <form class="mr-dark">
        <div class="mt-3">
          <h2>Got a question?</h2>
          <h2>Drop us a message</h2>
        </div>
        <div class="m-4">
          <label for="input-name" class="form-label">Name</label>
          <input type="text" class="form-control" id="input-name" placeholder="Name">
        </div>
        <div class="m-4">
          <label for="input-email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="input-email" placeholder="example@email.com">
        </div>
        <div class="m-4 d-flex flex-column">
          <label for="input-name" class="form-label">Message</label>
          <textarea id="form-message" placeholder=" Message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary ms-4 mb-3">Submit</button>
      </form>
    </div>
    <!-- Form end -->

    <!-- Footer start -->
    <footer class="footer pt-2 px-4 col-12 text-center">
      <ul class="d-flex">
        <li>moonrabbitcafe@gmail.com</li>
        <li>0333 123 456</li>
        <li>&copy; Moon Rabbit 2025</li>
      </ul>
    </footer>
    <!-- Footer end -->
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
